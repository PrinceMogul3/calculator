<!DOCTYPE html>
<html>
<head>
  <title>I love you Alicia</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator__output">0</div> <!-- Start with 0 -->
    <div class="calculator__keys">
      <!-- Operator buttons -->
      <button class="calculator__key--operator" data-val="+">+</button>
      <button class="calculator__key--operator" data-val="-">-</button>
      <button class="calculator__key--operator" data-val="x">ร</button>
      <button class="calculator__key--operator" data-val="รท">รท</button>
      
      <!-- Number buttons -->
      <button class="calculator__key" data-val="7">7</button>
      <button class="calculator__key" data-val="8">8</button>
      <button class="calculator__key" data-val="9">9</button>
      <button class="calculator__key--enter" data-val="=">=</button>
      
      <button class="calculator__key" data-val="4">4</button>
      <button class="calculator__key" data-val="5">5</button>
      <button class="calculator__key" data-val="6">6</button>
      
      <button class="calculator__key" data-val="1">1</button>
      <button class="calculator__key" data-val="2">2</button>
      <button class="calculator__key" data-val="3">3</button>
      <button class="calculator__key" data-val="AC">AC</button>
      
      <!-- Zero and decimal point buttons -->
      <button class="calculator__key" data-val="0" style="grid-column: 1 / span 2;">0</button> <!-- Double width for the zero button -->
      <button class="calculator__key" data-val=".">.</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>I love you Alicia</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="screen">15x3</div>
    <div class="history"></div> <!-- Moved history outside buttons to match the styles -->
    <div class="buttons">
      <!-- AC, +/-, %, รท buttons -->
      <button data-val="clear" class="operator">AC</button>
      <button data-val="+/-" class="operator">+/-</button>
      <button data-val="%" class="operator">%</button>
      <button data-val="รท" class="operator">รท</button>

      <!-- Number buttons -->
      <button data-val="7">7</button>
      <button data-val="8">8</button>
      <button data-val="9">9</button>
      <button data-val="x" class="operator">x</button>

      <button data-val="4">4</button>
      <button data-val="5">5</button>
      <button data-val="6">6</button>
      <button data-val="-" class="operator">-</button>

      <button data-val="1">1</button>
      <button data-val="2">2</button>
      <button data-val="3">3</button>
      <button data-val="+" class="operator">+</button>

      <!-- Zero and decimal point buttons -->
      <button data-val="0" style="flex: 0 0 calc(50% - 16px);">0</button> <!-- Double width for the zero button -->
      <button data-val=".">.</button>

      <!-- Equals button -->
      <button data-val="=" class="operator wide">=</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
